apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-database
  labels:
    app: neo4j
spec:
  selector:
    matchLabels:
      app: neo4j
  replicas: 1
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j-database
          image: neo4j
          env:
            - name: NEO4J_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-secrets
                  key: password
            - name: NEO4J_AUTH
              value: neo4j/$(NEO4J_DATABASE_PASSWORD)
          resources:
            requests:
              cpu: 1
              memory: 512Mi
          ports:
            - containerPort: 7474
              name: admin
            - containerPort: 7687
              name: main
          volumeMounts:
            - name: neo4j-volume
              mountPath: /data
      nodeSelector:
        group: workers
      volumes:
        - name: neo4j-volume
          persistentVolumeClaim:
            claimName: neo4j-volume-claim
