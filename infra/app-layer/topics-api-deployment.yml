apiVersion: apps/v1
kind: Deployment
metadata:
  name: topics-api
  labels:
    app: topics-api
spec:
  selector:
    matchLabels:
      app: topics-api
  replicas: 1
  template:
    metadata:
      labels:
        app: topics-api
    spec:
      containers:
        - name: docsund-topics-api
          image: acarl005/docsund-topics-api:0.1.2
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: secret_access_key
            - name: AWS_S3_CSV_PATH
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: s3_csv_path
          ports:
            - containerPort: 5000
      nodeSelector:
        group: workers
